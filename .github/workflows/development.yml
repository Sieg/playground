name: Development

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

env:
  MODULE_NAME: 'Playground'

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - name: Do something
        run: |
          echo "hello!"

  second:
    runs-on: ubuntu-latest
    steps:
      - name: Do fail
        run: exit 1

  notify_slack:
    runs-on: ubuntu-latest
    needs: [ first, second ]
    steps:
      - name: Send custom JSON data to Slack workflow
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: >
            {"blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "${{ github.event_name == 'workflow_dispatch' && 'Manual' || 'Scheduled' }} ${{ github.workflow }} on ${{ github.repository }}",
                  "emoji": true
                }
              },    
              {
                "type": "section",
                "fields": [
                    {
                        "type": "mrkdwn",
                        "text": "*Status:* ${{ (needs.first.result=='success' && needs.second.result=='success') && ':heavy_check_mark:' || ':x:' }}"
                    },
                    {
                        "type": "mrkdwn",
                        "text": "Repository: <${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>"
                    }
                ]
                "text": {
                  "type": "mrkdwn",
                  "text": "Repository: <${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "```\n* First job ${{ (needs.first.result=='success') && ':heavy_check_mark:' || ':x:' }} \n* Second job ${{ (needs.second.result=='success') && ':heavy_check_mark:' || ':x:' }}```"
                }
              }
            ]}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK