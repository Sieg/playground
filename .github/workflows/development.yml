name: Development

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

env:
  MODULE_NAME: 'Playground'

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Do something
        run: |
          echo "hello!"

  second_job:
    runs-on: ubuntu-latest
    steps:
      - name: Do fail
        run: exit 1

  notify_slack:
    runs-on: ubuntu-latest
    needs: [ first_job ]
    steps:
      - uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status == 'failure' && 'failure' || 'success' }}
          notification_title: >
            *${{ github.event_name == 'workflow_dispatch' && 'Manual' || 'Scheduled' }} ${{ env.MODULE_NAME }} {workflow}*
            \n• Detective Chimp\n• Bouncing Boy\n• Aqualad
          message_format: >
            {emoji} {status_message} in <{repo_url}|{repo}>
          footer: ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send custom JSON data to Slack workflow
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: >
            {"blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "${{ github.event_name == 'workflow_dispatch' && 'Manual' || 'Scheduled' }} ${{ github.workflow }} on ${{ github.repository }}",
                  "emoji": true
                }
              },    
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Repository: <${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "```\n* List 1 \n* List 2```"
                }
              }
            ]}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK