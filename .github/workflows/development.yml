name: Development

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

env:
  MODULE_NAME: 'Playground'

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Do something
        run: |
          echo "hello!"

  second_job:
    runs-on: ubuntu-latest
    steps:
      - name: Do fail
        run: exit 1

  notify_slack:
    runs-on: ubuntu-latest
    needs: [ first_job ]
    if: always() && (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
    steps:
      - uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status == 'failure' && 'failure' || 'success' }}
          notification_title: >
            *${{ github.event_name == 'workflow_dispatch' && 'Manual' || 'Scheduled' }} ${{ env.MODULE_NAME }} {workflow}*
            \n• Detective Chimp\n• Bouncing Boy\n• Aqualad
          message_format: >
            {emoji} {status_message} in <{repo_url}|{repo}>
          footer: ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send custom JSON data to Slack workflow
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n
                  Something ${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK